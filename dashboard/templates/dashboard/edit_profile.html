{% extends 'core/base.html' %}

{% load static i18n %}
{% get_current_language as language_code %}

{% block title %}
    {% trans 'Dashboard' %}
{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        
        <h2 class="mb-6 text-2xl text-center">{% trans 'Edit profile' %}</h2>
        <h3 class="font-bold">{% trans 'Info' %}</h3>
        <form method="post" class="">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700" type="submit">{% trans 'Save changes' %}</button>
        </form>

    </div>

{% endblock %}
